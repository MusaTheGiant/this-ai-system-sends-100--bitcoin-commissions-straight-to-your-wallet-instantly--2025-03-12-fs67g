<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin AI Profit System</title>
    <link rel="icon" type="image/jpg" href="images/favicon.jpg"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Modal/Popup Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            transform: translateY(-50px);
            transition: all 0.4s ease-out;
            position: relative;
        }
        
        .modal.show {
            display: block;
            opacity: 1;
        }
        
        .modal.show .modal-content {
            transform: translateY(0);
        }
        
        .close-modal {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #888;
            transition: color 0.3s;
        }
        
        .close-modal:hover {
            color: #333;
        }
        
        /* Form Styles */
        .form-heading {
            font-size: 28px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 20px;
            color: #ff6a00;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            line-height: 1.2;
        }
        
        .lead-form {
            width: 100%;
        }
        
        .lead-form input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .lead-form input[type="text"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
            outline: none;
        }
        
        .lead-form label {
            font-weight: 600;
            color: #444;
            font-size: 16px;
            display: block;
        }
        
        .lead-form input[type="submit"] {
            width: 100%;
            background-color: #ff6a00;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            margin-top: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 106, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .lead-form input[type="submit"]:hover {
            background-color: #ff8124;
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(255, 106, 0, 0.4);
        }
        
        .lead-form input[type="submit"]:active {
            transform: translateY(1px);
        }
        
        .spam-reminder {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
        
        /* Button Animation */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 106, 0, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 106, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 106, 0, 0);
            }
        }
        
        .lead-form input[type="submit"] {
            animation: pulse 2s infinite;
        }
        
        /* Responsive adjustments */
        @media (max-width: 640px) {
            .modal-content {
                margin: 20% auto;
                padding: 20px;
            }
            
            .form-heading {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- The Modal/Popup -->
    <div id="captureFormModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 class="form-heading">Earn 100% Instant Bitcoin Commissions!</h2>
            
            <form method="POST" action="https://gogvo.com/subscribe.php" class="lead-form">
                <input type="hidden" name="AffiliateName" value="realmtgNLS">
                <input type="hidden" name="CampaignCode" value="478ssFi7U3bi">
                <input type="hidden" name="TrackParam" value="new_form">
                <input type="hidden" name="FormId" value="24670978">
                
                <label for="firstname">First Name:</label>
                <input type="text" name="FirstName" required>
                
                <label for="email">Enter your best email:</label>
                <input type="text" name="Email" required>
                
                <input type="submit" value="SHOW ME HOW IT WORKS! ðŸ‘ˆ">
                
                <p class="spam-reminder">Check Spam/Promotions</p>
            </form>
        </div>
    </div>

    <!-- Your original script plus modal functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Original mobile menu functionality
            const mobileMenuButton = document.querySelector('header nav .mobile-menu-button');
            const mobileMenu = document.querySelector('header nav .mobile-menu');
            
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                    const icon = mobileMenuButton.querySelector('i');
                    if (icon) {
                        icon.classList.toggle('fa-bars');
                        icon.classList.toggle('fa-times');
                    }
                });

                const mobileMenuLinks = mobileMenu.querySelectorAll('a');
                mobileMenuLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        mobileMenu.classList.add('hidden');
                        const icon = mobileMenuButton.querySelector('i');
                        if (icon) {
                            icon.classList.remove('fa-times');
                            icon.classList.add('fa-bars');
                        }
                    });
                });
            }
            
            // Lead Capture Form Modal Functionality
            const modal = document.getElementById('captureFormModal');
            const closeModalBtn = document.querySelector('.close-modal');
            
            // Get all CTA buttons
            const ctaButtons = document.querySelectorAll('a[href="https://go.e1ulife.com/ai-takeover?affid=realmtg"]');
            
            // Function to open modal
            function openModal() {
                modal.classList.add('show');
                document.body.style.overflow = 'hidden'; // Prevent scrolling
                return false; // Prevent default link behavior
            }
            
            // Function to close modal
            function closeModal() {
                modal.classList.remove('show');
                document.body.style.overflow = 'auto'; // Re-enable scrolling
            }
            
            // Add click event to all CTA buttons
            ctaButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault(); // Prevent the default link behavior
                    openModal();
                });
            });
            
            // Close modal when clicking the close button
            closeModalBtn.addEventListener('click', closeModal);
            
            // Close modal when clicking outside of it
            window.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            // Form validation and submission
            const form = document.querySelector('.lead-form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    const nameField = form.querySelector('input[name="FirstName"]');
                    const emailField = form.querySelector('input[name="Email"]');
                    
                    if (!nameField.value.trim()) {
                        e.preventDefault();
                        alert('Please enter your name');
                        nameField.focus();
                        return false;
                    }
                    
                    if (!emailField.value.trim()) {
                        e.preventDefault();
                        alert('Please enter your email');
                        emailField.focus();
                        return false;
                    }
                    
                    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailPattern.test(emailField.value.trim())) {
                        e.preventDefault();
                        alert('Please enter a valid email address');
                        emailField.focus();
                        return false;
                    }
                    
                    // If all validations pass, form will submit normally
                });
            }
        });
    </script>
</body>
</html>
